<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=;, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Aplikacija za pretraživanje knjiga</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='config.js'></script>
	<script type="text/javascript" src="javascrit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sadrzaj">
        <h1 id="naslov">Google Books</h1>
        <div id="forma">
                <form id="pretraga">
                    <input type="text" id="tekst">
                    <input type="submit" id="dugme" value="Pretraži">
                    <select id="tip">
                        <option value="-">-</option>
                        <option value="Author">Autor</option>
                        <option value="Title">Naslov</option>
                    </select>
                    <select id="redosled">
                        <option value="Relevance">Prema aktuelnosti</option>
                        <option value="Publish Date">Prema datumu objavljivanja</option>
                    </select>
                </form>
            </div>
            <div id="rezultatiTekst"></div>
            <div id="rezultati"></div>
        
        <div id="pagination"></div>
    </div>
</body>
</html>
